{% extends 'base.html' %}
{% block body %}
<body style="background-color:cadetblue">
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
           <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{i.img.url}}" width="200" height="200" alt="">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary" width="200" height="100">Go To movie</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
  
    <div class="text-left">
    <a href="{% url 'movieapp:add_movie' %}" class=" btn btn-warning">Add Movies</a>
    </div>

</div>
</body>
{% endblock %}
